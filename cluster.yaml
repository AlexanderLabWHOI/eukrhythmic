accountname: akrinos
defaultqueue: compute
maxcores: 4
maxthreads: 60
maxmemory: 180

__default__:
    system: 'slurm'
    account: "{{accountname}}"
    time: 1400 # in minutes
    mem: 180 # in GB
    threads: 6
    queue: "{{defaultqueue}}"
    nodes: 3
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"  # number of tasks

velvet:
    account: "{{accountname}}"
    queue: "{{defaultqueue}}"
    nodes: 3
    threads: 8
    mem: 180
    time: 10000

fastqc:
    account: "{{accountname}}"
    queue: scavenger
    threads: 1
    mem: 1
    time: 720

