kmers:
    - 31
    - 50
#    - 110
assemblers:
    - megahit
#    - rnaspades
#    - spades
#    - trinity
#    - transabyss
separategroups: 1

### Parameters only to be changed by advanced users ###
transdecodercutoff: 50
secondclustercutoff: 0.98
defaultkmer: 25
mincontig: 100
rewritecluster: 0
